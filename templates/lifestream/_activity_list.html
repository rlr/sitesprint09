{% load lifestream_tags %}
<div class="post-list lifestream">
	{% for object in object_list %}
	<div class="post {{ object|ls_key:"lifestream:provider" }}">
		{% timestampdate object as thedate %}
		{% ifchanged thedate %}
			<div class="date">{{ object|ls_key:"lifestream:timestamp"|date:"M d" }}</div>
		{% endifchanged %}
		{% ls_activity object %}
	</div
	{% endfor %}
</div>
